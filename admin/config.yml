backend:
  name: git-gateway
  branch: main # Branch repo của bạn
media_folder: "assets/uploads" # Nơi lưu hình ảnh
public_folder: "/assets/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      # Thêm fields khác như tags nếu theme hỗ trợ
